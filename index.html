<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Start | Muc-Labs</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/config.js"></script>
		<link href="/css/muc-labs.css" rel="stylesheet">
		
		<style type="text/css">
			/* Handy */
			@media (max-width: 900px) {
				div.aktueller-inhalt {
					width: 100%;
				}
				div.aktueller-inhalt div.überschrift-container a h5 {
					font-size: 25px;
				}
				.ellipsis {
					max-width: 200px;
				}
			}

			/* PC */
			@media (min-width: 900px) {
				div.aktueller-inhalt {
					width: 800px;
					margin: auto;
				}
				div.aktuelles-container h1 {
					text-align: center;
				}
				div.aktueller-inhalt div.überschrift-container a h5 {
					font-size: 35px;
				}
				.ellipsis {
					max-width : calc(100% + 0px);
				}
			}

			div.aktueller-inhalt {
				position: relative;
			}

			div.aktuelles-container {
				margin: 0px 40px;
				padding: 7.5px;
			}

			div.aktuelles-container a img {
				border-radius: 5px;
			}

			div.aktueller-inhalt div.überschrift-container {
				position: absolute;
				top: 10px;
				left: 10px;
				max-width: 400px;

				padding: 0px 10px;
				background-color: rgb(0,0,0,0.5);
				border-radius: 10px;
			}
			div.aktueller-inhalt div.überschrift-container a h3 {
				color: white;
				white-space: nowrap;
				height: 1em;
			}

			div.aktueller-inhalt div.überschrift-container p {
				color: white;
				font-size: 18px;
			}

			div.lernorte-container {
				width: 100%;
				margin: 0px 40px;
			}

			div#lab-card-container {
				/* width: calc(100% - 80px);*/

				display: flex;	
				flex-direction: row;
				flex-wrap: nowrap;
				overflow-x: auto;
			}
			div.lab-card {
				flex-shrink: 0;
				margin: 4px;
			}
			div.lab-card p {
				width: 100%;
				text-align: center;
				text-decoration: underline;
			}
			div.lab-card h5.lab-card-title {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			div#tag-container {
				/* width: calc(100% - 80px);*/
				margin-bottom: 20px;
				padding: 7.5px;
			}

			div#lernorte-container {
				padding: 7.5px;
			}
			span.lab-tag {
				margin-right: 3px; /* Seitenabstand zwischen Tags */
				margin-bottom: 3px;
			}
			main h1 {
				text-decoration: underline;
			}
			.ellipsis {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				display:block;
			}
		</style>

		<script src="js/aktuelles.js"></script>
		<script type="text/javascript" src="/js/main.js"></script>
		<script type="text/javascript">
			function renderÜbertags(übertags) {
				var main_tags = ""
				for (var üt of übertags) {
					var bg_color   = tags_to_background_mapping[üt] || "rgb(13,110,253)";
					var fg_color   = tags_to_foreground_mapping[üt] || "white";
					var text_style = 'style="color: '+fg_color+'";';
					var style      = 'style="background-color:'+bg_color+';"';

					main_tags += `
					<a class="no-link" href="/filter.html?tag=${üt}">
						<span class="lab-tag badge rounded-pill" ${style}>
							<span ${text_style}>
								${üt}
							</span>
						</span>
					</a>`;
				}
				return main_tags;
			}

			function renderLabCards() {
				cards = ""
				for(var [name, lab] of Object.entries(getLabs())) {
					var [main, side] = renderTags(lab);
					cards += renderCard(name, lab);
				}
				$("#lab-card-container").append(cards);
			}

			function aktuellesDurchlaufen() {
				// Erstes Bild
				currentSlide
				updateSlide(currentSlide);

				// Alle 3.0 Sekunden wird das nächste Bild angezeigt.
				setInterval(
					()=>{nextSlide();},
					5000
				);
			}

			function main() {
				renderNavbarAndFooter();

				// Beim Index 0 ist immer der aktuellste Inhalt.
				aktuellesDurchlaufen()
				renderLabCards();

				$("div#tag-container-inner").append(renderÜbertags(alle_haupttags));
			}
			window.onload = main;
		</script>
	</head>

	<body>
		<main class="no-overlap-with-navbar">
			
			<div class="aktuelles-container card shadow">
				<h1>Aktuelles</h1>
				<div class="aktueller-inhalt">
					<a href="/aktuelles.html">
						<img id="aktuelles-bild" class="d-block w-100" src="" alt="First slide">
					</a>
					
					<div class="überschrift-container">
						<a href="/aktuelles.html">
							<h3 id="aktuelles-überschrift" class="ellipsis"></h3>
						</a>

						<p id="aktuelles-text" hidden></p>
					</div>
				</div>
			</div>

			<br>

			<div class="lernorte-container card shadow" style="width: calc(100% - 80px); padding: 7.5px;">
				<h1>Lernorte</h1>

				<div class="horiz-flex-container" id="tag-container">
					<h4 style="width: 100%;">Kategorien:</h4>
					<div id="tag-container-inner">
						
					</div>
				</div>

				<div class="horiz-flex-container" id="lab-card-container">
				</div>
			</div>
		</main>
	</body>
</html>
