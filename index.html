<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Start | Muc-Labs</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/config.js"></script>
		<link href="/css/muc-labs.css" rel="stylesheet">
		
		<style type="text/css">
			/* Handy */
			@media (max-width: 900px) {
				div.aktueller-inhalt {
					width: 100%;
				}
				div.aktueller-inhalt div.überschrift-container a h5 {
					font-size: 25px;
				}
				.ellipsis {
					max-width: 200px;
				}
			}

			/* PC */
			@media (min-width: 900px) {
				div.aktueller-inhalt {
					width: 800px;
					margin: auto;
				}
				div.aktuelles-container h1 {
					text-align: center;
				}
				div.aktueller-inhalt div.überschrift-container a h5 {
					font-size: 35px;
				}
				.ellipsis {
					max-width : 700px;
				}
			}

			@media (max-width: 980px) {
				:root {
					--img-display: dyn;
				}
			}

			@media (min-width: 980px) {
				:root {
					--img-display: stat;
				}
			}

			div.aktueller-inhalt {
				position: relative;
			}

			div.aktuelles-container {
				margin: 0px 40px;
				padding: 7.5px;
			}

			div.aktuelles-container a img {
				border-radius: 5px;
			}

			div.aktueller-inhalt div.überschrift-container {
				position: absolute;
				bottom: 13px;
				left: 10px;
				max-width: 400px;

				padding: 0px 10px;
				background-color: rgb(0,0,0,0.5);
				border-radius: 10px;
			}
			div.aktueller-inhalt div.überschrift-container a h3 {
				color: white;
				white-space: nowrap;
				height: 1em;
			}

			div.aktueller-inhalt div.überschrift-container p {
				color: white;
				font-size: 18px;
			}

			div#lab-card-container {
				display: flex;	
				flex-direction: row;
				flex-wrap: nowrap;
				overflow-x: auto;
			}
			div.lab-card {
				flex-shrink: 0;
				margin: 4px;
			}
			div.lab-card p {
				width: 100%;
				text-align: center;
				text-decoration: underline;
			}
			div.lab-card h5.lab-card-title {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			div#tag-container {
				margin-bottom: 20px;
			}

			span.lab-tag {
				margin-right: 3px; /* Seitenabstand zwischen Tags */
				margin-bottom: 3px;
			}
			main h1 {
				text-decoration: underline;
			}
			.ellipsis {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				display:block;
			}

			.box {
				padding: 7.5px;
				margin: 0px 40px;
			}
			.box:not(:last-child) {
				margin-bottom: 20px;
			}
			img.aktuelles-bild {
				max-height:450px;
				width:auto
			}
		</style>

		<script src="js/aktuelles.js"></script>
		<script type="text/javascript" src="/js/main.js"></script>
		<script type="text/javascript">
			var inhalte;

			function initInhalte() {
				inhalte = [];
				inhalte.push( aktuelleInhalte[vorschauArtikelIndex] ); // Vorschau-Artikel

				var anzahl = 3;
				aktuellsteArtikel = aktuelleInhalte.slice(Math.max(aktuelleInhalte.length - anzahl, 1));
				for (var art of aktuellsteArtikel) {
					inhalte.push(art);
				}
			}

			function renderÜbertags(übertags) {
				var main_tags = ""
				for (var üt of übertags) {
					var bg_color   = tags_to_background_mapping[üt] || "rgb(13,110,253)";
					var fg_color   = tags_to_foreground_mapping[üt] || "white";
					var text_style = 'style="color: '+fg_color+'";';
					var style      = 'style="background-color:'+bg_color+';"';

					main_tags += `
					<a class="no-link" href="/labs.html?tag=${üt}">
						<span class="lab-tag badge rounded-pill" ${style}>
							<span ${text_style}>
								${üt}
							</span>
						</span>
					</a>`;
				}
				return main_tags;
			}

			function renderLabCards() {
				cards = ""
				for(var [name, lab] of Object.entries(getLabs())) {
					var [main, side] = renderTags(lab);
					cards += renderCard(name, lab);
				}
				$("#lab-card-container").append(cards);
			}

			function updateSlide(slideIndex) {
				var slide = inhalte[slideIndex];
				document.getElementById('aktuelles-bild').src              = slide.bild;
				document.getElementById('aktuelles-überschrift').innerText = slide.überschrift;
				document.getElementById('aktuelles-text').innerHTML        = slide.text;
			}

			function nextSlide() {
				currentSlide = (currentSlide + 1) % inhalte.length;
				updateSlide(currentSlide);
			}

			function addResizeEvent() {
				const getDir = () => { return window.getComputedStyle(document.documentElement).getPropertyValue('--img-display'); };

				var handler = () => {
					var direc = getDir();
					var img = $("img#aktuelles-bild")

					if (direc == "stat") {
						img.height(450);
					} else {
						var ratio = img[0].naturalHeight / img[0].naturalWidth;
						var w = window.innerWidth - 180;
						var h = w * ratio;
						img.width(w).height(h);
					}
				}

				handler(); 
				addEventListener("resize", handler);
			}

			function aktuellesDurchlaufen() {
				// Erstes Bild
				currentSlide
				updateSlide(currentSlide);

				// Alle 3.0 Sekunden wird das nächste Bild angezeigt.
				setInterval(
					()=>{nextSlide();},
					200
				);
			}

			function main() {
				renderNavbarAndFooter();
				addResizeEvent();

				initInhalte();

				// Beim Index 0 ist immer der aktuellste Inhalt.
				aktuellesDurchlaufen()
				renderLabCards();

				$("div#tag-container-inner").append(renderÜbertags(alle_haupttags));
			}
			window.onload = main;
		</script>
	</head>

	<body>
		<main class="no-overlap-with-navbar">
			
			<div class="aktuelles-container card shadow box">
				<!-- <h1>Aktuelles</h1> -->
				<div class="aktueller-inhalt">
					<a href='aktuelles.html#'+index>
						<img id="aktuelles-bild" class="d-block w-100" src="" alt="First slide">
					</a>
					
					<div class="überschrift-container">
						<a href='aktuelles.html#'+index>
							<h3 id="aktuelles-überschrift" class="ellipsis"></h3>
						</a>

						<p id="aktuelles-text" hidden></p>
					</div>
				</div>
			</div>

			<div class="lernorte-container card shadow box" style="width: calc(100% - 80px);">
				<center><h1><a class="subtle-link link-symbol" href="/labs.html">Lernorte</a></h1></center>

				<div id="tag-container">
					<!-- <h4 style="width: 100%;">Kategorien:</h4> -->
					<div id="tag-container-inner" style="display:flex; justify-content: space-around; flex-wrap: wrap;">
						
					</div>
				</div>
			</div>

			<div class="card shadow box" style="width: calc(100% - 80px);">
				<h1>Was ist Muc-Labs?</h1>
					<h4>Das können Sie hier erfahren:</h4>
					<ul>
					<li><a href="/ueber-uns.html">Über uns</a></li>
					<li><a href="/impressum.html">Impressum</a></li>
					</ul>
				<div class="">
					
				</div>
			</div>
		</main>
	</body>
</html>
